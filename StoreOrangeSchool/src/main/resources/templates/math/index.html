<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Math Subject List</title>
      
  
      <th:block th:include="/_header"></th:block>
  
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
   
      <div class="container" style="margin-top:50px">
      
	      <h1>Math subjects List</h1>
	      <th:block th:include="/_successmessage"></th:block>
	      <br/><br/>
	      <div>
	      	<div class="jumbotron shadowbox" th:each ="category : ${mathCategories}" >
	      	       <span></span>
	      	       <h4 th:utext="${category.getName()}"></h4>
	      	       inlcude :
	      	       <p th:utext="${category.getDescription()}"></p>
	      	       <span class="btn btn-info">
	      	       <a th:utext="${category.getSkillcount()}" th:href="@{/math/index/{category}(category=${category.getId()})}"></a>
	      	       Skills >>
	      	       </span>
	      	</div>
	      
	      </div>
	     
      </div>
      
      <th:block th:include="/_footer"></th:block>
   </body>
</html>
