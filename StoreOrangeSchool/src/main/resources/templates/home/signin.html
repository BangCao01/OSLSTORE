<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      
      <title>Sign In</title>
      <th:block th:include="/_header"></th:block>
   </head>
   <body >
   
      <div class="container">
	      <h1>Sign In Form</h1>
	                 
	      <form th:action="@{/home/signin}" class="form-horizontal"
	         th:object="${signInForm}" method="POST">
	         
	          <div class="form-group">
			    <label class="control-label col-sm-2" for="username">Username:</label>
			    <div class="col-sm-10">
			      
			      <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" /> 
			    </div>
			  </div>
	         
	          <div class="form-group">
			    <label class="control-label col-sm-2" for="pwd">Password:</label>
			    <div class="col-sm-10">
			      
			      <input type="password" class="form-control" id="pwd" placeholder="Password" th:field="*{password}" /> 
			    </div>
			  </div>
	            
	         <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label><input type="checkbox"> Remember me</label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-danger">Sign In</button>
			    </div>
			  </div>
	         
	      </form>
	       
	      <br/>
	       
	      <!-- Check if errorMessage is not null and not empty -->
	       
	      <div th:if="${errorMessage}" th:utext="${errorMessage}"
	         style="color:red;font-style:italic;">
	         ...
	      </div>
	      
	      
      </div>
   </body>
</html>
