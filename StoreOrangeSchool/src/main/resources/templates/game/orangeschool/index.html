<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Orange School</title>
    
    <link rel="shortcut icon" th:href="@{/games/orangeschool/TemplateData/favicon.ico}">
    <link rel="stylesheet" th:href="@{/games/orangeschool/TemplateData/style.css}">
    <script th:src="@{/games/orangeschool/TemplateData/UnityProgress.js}"></script>  
    <script th:src="@{/games/orangeschool/Build/UnityLoader.js}"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "/games/orangeschool/Build/Demo.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Orange School</div>
      </div>
    </div>
  </body>
</html>
