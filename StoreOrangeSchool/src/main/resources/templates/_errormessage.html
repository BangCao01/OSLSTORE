<!-- Check if errorMessage is not null and not empty -->

<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade in" 
 xmlns:th="http://www.thymeleaf.org">

    <strong>NOTE ! </strong> 
    <span th:utext="${errorMessage}"
     style="color:red;font-style:italic;"></span>
</div>
