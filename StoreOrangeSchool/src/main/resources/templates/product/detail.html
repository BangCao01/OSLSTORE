<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Product - detail</title>


<th:block th:include="/_header"></th:block>

</head>
<body style="height: 1500px">

	<!-- Include _menu.html -->
	<th:block th:include="/_menu"></th:block>

	<div class="container" style="margin-top: 50px">



		<h1>Detail</h1>
		<th:block th:include="/_successmessage"></th:block>
		<br />
		<br />
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 panel">
				<h4 th:utext="${product.getName()}">...</h4>
				<p th:utext="${product.getDescription()}">...</p>
				<img th:src="${product.getImageUrl()}" />
				<h5 th:utext="${product.getPrice()}">...</h5>
			</div>


			<form th:action="@{/transaction/add}" class="form-horizontal"
				th:object="${transactionForm}" method="POST">

				<div class="form-group">

					<div class="col-sm-10">

						<input type="hidden" class="form-control" id="pid"
							placeholder="pid" th:field="*{productID}" />
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-danger">BUY</button>
					</div>
				</div>

			</form>

		</div>

	</div>

	<th:block th:include="/_footer"></th:block>
</body>
</html>
