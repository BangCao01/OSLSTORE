<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      
      <title>Edit user info</title>
      <th:block th:include="/_header"></th:block>
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
       <th:block th:include="/_menu"></th:block>
   
   <div class ="container" style="margin-top:50px">
       <th:block th:include="/user/_usermenu"></th:block>
   
	      <h1>User info Form</h1>
	                 
	     <th:block th:include="/_errormessage"></th:block>
	      <form th:action="@{/user/edit}" class="form-horizontal"
	         th:object="${userEditForm}" method="POST">
	         
	          <div class="form-group">
			    <label class="control-label col-sm-2" for="phonenumber">Phone number:</label>
			    <div class="col-sm-10">
			      
			      <input type="text" class="form-control" id="phonenumber" placeholder="Phone number" th:field="*{phonenumber}"  
			      th:value="${userEditForm.getPhonenumber()}"/> 
			    </div>
			  </div>
	          
	          <div class="form-group">
			    <label class="control-label col-sm-2" for="email">Email:</label>
			    <div class="col-sm-10">
			      <textarea name="email" rows="10" cols="30" class="form-control" id="email" 
			      placeholder="Email" th:field="*{email}" 
			      th:value="${userEditForm.getEmail()}">...</textarea>
			     
			    </div>
			  </div>
			  
	          <div class="form-group">
			    <label class="control-label col-sm-2" for="address">Address:</label>
			    <div class="col-sm-10">
			      
			      <input type="text" class="form-control" id="address" placeholder="Address" th:field="*{address}" 
			             th:value="${userEditForm.getAddress()}"/> 
			    </div>
			  </div>
	         
	         
	         
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-danger">Save</button>
			    </div>
			  </div>
	         
	      </form>
	       
	      <br/>
	      
	      
      </div>
   </body>
</html>
