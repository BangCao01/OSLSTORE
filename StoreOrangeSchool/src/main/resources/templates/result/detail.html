<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Transaction - detail</title>
      
  
      <th:block th:include="/_header"></th:block>
  
   </head>
   <body style="height:1500px">
   
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
   
      <div class="container" style="margin-top:50px">
      
      <th:block th:include="/result/_resultmenu"></th:block>

	      <h1>Detail</h1>
	      <th:block th:include="/_successmessage"></th:block>
	      <br/><br/>
	      <div class="row">
	         <table border="1" class="table">
	            <tr >
	              <td> ID </td>
	               <td th:utext="${result.getId()}">...</td>
	            </tr>
	            
	            <tr >
	               <td> Customer's name </td>
	               <td th:utext="${result.getCustomerName()}">...</td>
	            </tr>
	            
	            <tr >
	               <td> Subject </td>
	               <td th:utext="${result.getSubject()}">...</td>
	            </tr>
	            
	             <tr >
	               <td> Type </td>
	               <td th:utext="${result.getType()}">...</td>
	            </tr>
	              
	              <tr >
	              <td> Description </td>
	               <td th:utext="${result.getDescription()}">...</td>
	            </tr>
	              
	              <tr >
	              <td> Score </td>
	               <td th:utext="${result.getScore()}">...</td>
	            </tr>
	            
	            <tr >
	              <td> Create date  </td>
	               <td th:utext="${result.getCreateDate()}">...</td>
	            </tr>
	            
	            <tr >
	              <td> Update </td>
	               <td th:utext="${result.getUpdateDate()}">...</td>
	            </tr>
	            
	         </table>
	      </div>
      
      </div>
      
      <th:block th:include="/_footer"></th:block>
   </body>
</html>
